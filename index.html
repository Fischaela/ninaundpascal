<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=description>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>♥ Nina & Pascal ♥</title>
    <link rel=icon type=image/png href=/favIcon_32x32.ico sizes=32x32>
    <link rel=stylesheet href=main.css>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main>
      <a href="/fotos.html" class="button">Foto-Gallerie</a>
      <div id=icon class="icon loading">
        <span class=icon__heart></span>
        <span class="icon__ring icon__ring--left"></span>
        <span class="icon__ring icon__ring--right"></span>
      </div>
      <section id=counter class=counter>
        <div class="counter__element counter__element--year">
          <p id=yearDigit class=counter__digit></p>
          <p id=yearLabel class=counter__label></p>
        </div>
        <div class="counter__element counter__element--day">
          <p id=dayDigit class=counter__digit></p>
          <p id=dayLabel class=counter__label></p>
        </div>
        <div class="counter__element counter__element--hour">
          <p id=hourDigit class=counter__digit></p>
          <p id=hourLabel class=counter__label></p>
        </div>
        <div class="counter__element counter__element--minute">
          <p id=minuteDigit class=counter__digit></p>
          <p id=minuteLabel class=counter__label></p>
        </div>
        <div class="counter__element counter__element--second">
          <p id=secondDigit class=counter__digit></p>
          <p id=secondLabel class=counter__label></p>
        </div>
      </section>
    </main>
    <footer class=imprint> Impressum: Michaela Lehr, Fischerinsel 4, 10179 Berlin<br><a href=https://geildanke.com class=hyperlink>geildanke.com</a>
    </footer>
    <script src=assets/jquery.min.js></script>
    <script src=main.js></script>
  </body>
</html>
